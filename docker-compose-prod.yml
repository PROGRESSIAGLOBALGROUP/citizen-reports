version: '3.8'

services:
  citizen-reports:
    build:
      context: /root/citizen-reports
      dockerfile: Dockerfile
    image: citizen-reports:latest
    working_dir: /app
    volumes:
      - db_volume:/app/server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_PATH=/app/server/data.db
    command: /app/start.sh
    
    # ulimit para prevenir file descriptor leaks
    ulimits:
      nofile:
        soft: 8192
        hard: 8192
      memlock:
        soft: 327680
        hard: 327680
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:4000/api/reportes?limit=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs configuraci√≥n
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Docker Swarm mode (para compatibilidad con easypanel/traefik)
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 10
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      # Traefik routing se define en traefik-citizen-reports.yml (no en labels Docker)
      # Esto evita conflictos con entry points no configurados
    
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
    name: easypanel

volumes:
  db_volume:
