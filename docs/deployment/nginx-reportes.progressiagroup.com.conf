# Nginx Reverse Proxy Configuration
# Dominio: reportes.progressiagroup.com
# Generada por: setup_reverse_proxy.sh
# Aplicación: http://127.0.0.1:4000

server {
    listen 80;
    server_name reportes.progressiagroup.com;

    # Límite de tamaño de cliente para upload de ficheros (fotos, firmas, etc.)
    client_max_body_size 25m;

    # Logging
    access_log /var/log/nginx/reportes.progressiagroup.com.access.log combined;
    error_log /var/log/nginx/reportes.progressiagroup.com.error.log warn;

    # Reverse proxy hacia aplicación local
    location / {
        # Destino: http://127.0.0.1:4000
        proxy_pass http://127.0.0.1:4000;
        
        # HTTP version (importante para compatibilidad)
        proxy_http_version 1.1;
        
        # Encabezados estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (para aplicaciones con WebSocket)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (ajusta según necesidades)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering (para mejor rendimiento)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (opcional, descomenta si aplica)
    # location /health {
    #     access_log off;
    #     proxy_pass http://127.0.0.1:4000/health;
    # }
}
