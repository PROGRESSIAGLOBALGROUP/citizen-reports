<!DOCTYPE html>
<html>
<head>
    <title>Test citizen-reports</title>
</head>
<body>
    <h1>Test de conectividad</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:4000/api/reportes/tipos');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h2>✅ API funcionando</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h2>❌ Error en API</h2><pre>' + error.message + '</pre>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
